<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ic_pro</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <img src="logo2.svg" alt="DFINITY logo" />
      <br />
      <br />
      <form action="#">
        <label for="userName">Pro name: &nbsp;</label>
        <input id="userName" alt="User Name" type="text" />

        <label for="firstName">First name: &nbsp;</label>
        <input id="firstName" alt="First Name" type="text" />

        <label for="lastName">Last name: &nbsp;</label>
        <input id="lastName" alt="Last Name" type="text" />

        <label for="email">Email: &nbsp;</label>
        <input id="email" alt="Email" type="text" />

        <label for="summary">Summary: &nbsp;</label>
        <input id="summary" alt="Summary" type="text" />

        <label for="skillset">Skillset: &nbsp;</label>
        <input id="skillset" alt="Skillset" type="text" />

        <label for="photo">Select profile photo: &nbsp;</label>
        <input id="photo" alt="Profile Photo" type="text" />

        <button type="submit">Submit!</button>
      </form>
      <section id="profile"></section>
    </main>
  </body>
</html>
